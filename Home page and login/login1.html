<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเข้าใช้</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ccc;
            width: 400px;
            padding: 20px;
            border: 10px solid #ccc;
            text-align: center;
            border-radius: 8px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ลงทะเบียนเข้าใช้</h2>
        <input type="text" placeholder="ชื่อผู้ใช้งาน" name="username">
        <input type="text" placeholder="ชื่อ" name="first-name">
        <input type="text" placeholder="นามสกุล" name="last-name">
        <input type="password" placeholder="รหัสผ่าน" name="password">
        <input type="password" placeholder="ยืนยันรหัสผ่าน" name="confirm-password">
        <button type="button">ลงทะเบียน</button>
        <a href="#">มีบัญชีผู้ใช้แล้ว? เข้าสู่ระบบ</a>
    </div>
</body>
</html>
